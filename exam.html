<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Sản Phẩm</title>
    <link rel="stylesheet" href="./exam.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 15px;
        }
        .search-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">THỜI TRANG NỮ</h2>
        <!-- Form thêm sản phẩm -->
        <div class="wrapp-infor">
            <div class="wrapp-input">
                <div class="wrapp-input_left">
                    <!-- Product Image -->
                    <div class="product-image">
                        <label for="productImage">Product Image</label>
                        <input type="text" placeholder="Nhập địa chỉ hình ảnh" id="productImage" class="form-control">
                    </div>
                    <!-- Product Name -->
                    <div class="product-name">
                        <label for="productName">Product Name</label>
                        <input type="text" placeholder="Nhập tên sản phẩm" id="productName" class="form-control">
                    </div>
                </div>
                <div class="wrapp-input_right">
                    <!-- New Price -->
                    <div class="unitPrice">
                        <label for="unitPrice">New Price</label>
                        <input type="number" placeholder="Nhập giá mới sản phẩm" id="unitPrice" class="form-control">
                    </div>
                    <!-- Old Price -->
                    <div class="unitPrice">
                        <label for="unitPriceOld">Old Price</label>
                        <input type="number" placeholder="Nhập giá cũ sản phẩm" id="unitPriceOld" class="form-control">
                    </div>
                </div>
            </div>
            <div class="wrapp-center">
                <label for="typeProduct">Type Product</label>
                <input type="text" placeholder="Nhập thể loại sản phẩm" id="typeProduct" class="form-control special">
            </div>
            <div class="wrapp-button">
                <button id="addProduct" class="btn btn-primary">ADD</button>
            </div>
        </div>

        <!-- Form tìm kiếm sản phẩm -->
        <div class="search-section">
            <input type="text" id="searchCode" placeholder="Nhập mã sản phẩm" class="form-control">
            <button id="searchProduct" class="btn btn-secondary mt-2">Find</button>
        </div>

        <!-- Vùng hiển thị card sản phẩm -->
        <div id="productCards" class="row mt-4">
            <!-- Các thẻ card sản phẩm có sẵn -->
            <div class="card col-md-4" data-product-code="KO0001">
                <img src="./images/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis,_September_2023_(cropped).jpg" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <p class="card-product-top">Áo sơ mi Nữ <span>KO0001</span></p>
                    <p class="card-text">
                        <span class="card-price">199.000<span class="old">450.000</span></span>
                    </p>
                    <button class="btn btn-primary btn-buy">Mua</button>
                </div>
            </div>
            <div class="card col-md-4" data-product-code="KO0002">
                <img src="./images/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis,_September_2023_(cropped).jpg" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <p class="card-product-top">Quần jean Nữ <span>KO0002</span></p>
                    <p class="card-text">
                        <span class="card-price">269.000<span class="old">720.000</span></span>
                    </p>
                    <button class="btn btn-primary btn-buy">Mua</button>
                </div>
            </div>
            <div class="card col-md-4" data-product-code="KO0003">
                <img src="./images/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis,_September_2023_(cropped).jpg" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <p class="card-product-top">Váy dài Nữ <span>KO0003</span></p>
                    <p class="card-text">
                        <span class="card-price">350.000<span class="old">900.000</span></span>
                    </p>
                    <button class="btn btn-primary btn-buy">Mua</button>
                </div>
            </div>
            <div class="card col-md-4" data-product-code="KO0004">
                <img src="./images/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis,_September_2023_(cropped).jpg" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <p class="card-product-top">Áo khoác Nữ <span>KO0004</span></p>
                    <p class="card-text">
                        <span class="card-price">399.000<span class="old">850.000</span></span>
                    </p>
                    <button class="btn btn-primary btn-buy">Mua</button>
                </div>
            </div>
            <div class="card col-md-4" data-product-code="KO0005">
                <img src="./images/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis,_September_2023_(cropped).jpg" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <p class="card-product-top">Giày thể thao Nữ <span>KO0005</span></p>
                    <p class="card-text">
                        <span class="card-price">499.000<span class="old">1.200.000</span></span>
                    </p>
                    <button class="btn btn-primary btn-buy">Mua</button>
                </div>
            </div>
        </div>
    </div>
    <script src="exam.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
